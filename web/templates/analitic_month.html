{% extends 'base.html' %}
{% block content %}
<table class="table table-hover table-responsive sm">
    <thead>
    <tr>
        <th scope="col">Интервал</th>
        <th scope="col">Среднее количество вызовов в день в промежуток времени</th>
    </tr>
    </thead>
    <tbody>
    {% for i in data %}
    <tr>
        <th scope="row">{{ i["month"] }}</th>
        <td>{{i["qty"]}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{{graph_div_time|safe}}
{% endblock %}
